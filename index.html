<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Project</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>IT Team Members</h1>
  <h2>Add New Member</h2>
  <form>
    <header>First Name</header>
    <input type="text" id="first" class="first" placeholder="John" required>
    <br><br>
    <header>Last Name</header>
    <input type="text" id="last" class="last" placeholder="Doe" required>
    <br><br>
    <header>Role</header>
    <input type="text" id="role" class="role" placeholder="Developer" required>
    <br><br>
    <header>Email Address</header>
    <input type="email" id="email" class="email" placeholder="email@email.com" required>
    <br><br>
    <button type="reset">Add Member</button>
  </form>
  <br>
  <br><br>
  <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Role</th>
        <th>Email Address</th>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>Developer</td>
        <td>johndoe@npower.net</td>
      </tr>
      <tr>
        <td>Jane</td>
        <td>Doe</td>
        <td>Developer</td>
        <td>janedoe@npower.net</td>
      </tr>
      <tr>
        <td>Mike</td>
        <td>Ross</td>
        <td>Tester</td>
        <td>mikeross@npower.net</td>
      </tr>
  </table>

</body>
</html>
